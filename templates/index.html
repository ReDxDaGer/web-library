<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Product Catalog</h1>
    <form action="/" method="GET">
        <input type="hidden" name="category" value="all">
        <button type="submit">All</button>
    </form>
    <form action="/" method="GET">
        <label for="category">Select a category:</label>
        <select id="category" name="category">
            <option value="tech">Tech Books</option>
            <option value="romance">Romance Books</option>
            <option value="psychology">Psychology Books</option>
            <option value="horror">Horro Books</option>
            <!-- Add more options for other categories as needed -->
        </select>
        <button type="submit">Filter</button>
    </form>
    <ul>
        {% for item in data %}
        <li>
            <h2>{{ item.name }}</h2>
            <div class="img-container">
                <img src="{{ item.image_url }}" alt="{{ item.name }}">
            </div>
            <p>{{ item.description }}</p>
            <p>Author: {{ item.author }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
